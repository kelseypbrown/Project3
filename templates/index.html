    <h1 style="font-size: 100px; color: rgb(128, 0, 32); text-align: center;">Welcome &#128526</h1>
    
    <div class="container">
        <div class="row">
            <!-- Column for the "Click me" button -->
            
            <div class="col-md-6">
              <button class="bigger-button" onclick="typeWriter()">Click me!</button>
                <p id="demo"></p>
                <script>
                    var i = 0;
                    var txt = "Spotify is a digital music, podcast, and video service that provides access to millions of songs and other content from creators worldwide. Basic functions, such as playing music, are entirely free. However, you can also choose to upgrade to Spotify Premium. Whether you have Premium or not, you can:Receive recommendations based on your preferences. Create collections of music and podcasts, and more. Below, you will find the most-streamed songs of 2023. We hope you enjoy it!"
                    
                    var speed = 100;
                    
                    function typeWriter() {
                      if (i < txt.length) {
                        document.getElementById("demo").innerHTML += txt.charAt(i);
                        i++;
                        setTimeout(typeWriter, speed);
                      }
                    }
                    </script>
            </div>
            
            <!-- Column for the .gif image -->

    <h1 style="font-size: 60px; color: rgb(173, 3, 45); text-align: center;">2023 Top Streams in Spotify</h1>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Create a canvas element to render the chart -->
    <div class="chart-container">
        <canvas id="myChart1" width="200" height="100"></canvas>
    </div>
    
    <!-- JavaScript code to render the chart using Chart.js -->
    <script>
        var ctx1 = document.getElementById('myChart1').getContext('2d');
        var chartData = {{chart_data|tojson|safe }};
        var config = {
            type: 'bar',
            data: chartData,
            options: {
                indexAxis: 'y',
                elements: {
                    bar: {
                        borderWidth: 2,
                    },
                },
                responsive: true,
                plugins: {
                    legend: {
                        position: 'right',
                    },
                    
                },
            },
        };
        var myChart1 = new Chart(ctx1, config);
    </script>

    <button class="open-button" onclick="openForm()">Leave your comments</button>
    
    <div class="chat-popup" id="myForm">
        <form action="#" class="form-container">
        <h1>comments</h1>
    
        <label for="msg"><b>Message</b></label>
        <textarea placeholder="Type message.." name="msg" required></textarea>
    
        <button type="submit" class="btn cancel" onclick="displayThankYouMessage()">submit</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
    </div>
    
    <script>
    function openForm() {
      document.getElementById("myForm").style.display = "block";
    }
    
    function closeForm() {
      document.getElementById("myForm").style.display = "none";
    }

    function displayThankYouMessage() {
    // Add code to display the thank you message in the chat window
    var chatContainer = document.querySelector(".form-container");
    chatContainer.innerHTML = "<p>Thank you for your comments</p>";
    
   
    setTimeout(closeForm, 2000); // Close the chat after 2 seconds 
  }
    </script>
